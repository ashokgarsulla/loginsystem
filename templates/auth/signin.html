{% extends './base.html' %}
{% block content %}
<h1>Sign In</h1>
    {% for message in messages %}
    <div style="color: red;" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}
    <br>
    <div class="container">
        <form action="" method="post"  >
            {% csrf_token %}
            <div class="form-group">
              <label for="username">username</label>
              <input type="text" class="form-control" id="username" name = "username"aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="pass1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary my-3 w-100 bg-dark">Log In</button>

            <div class="form-group mb-5 ">
                <label  for="">if you haven't account please create</label><br>
                <a  href="signup">Create Account</a> 
              </div>
            
          </form>
            
          {% comment %} <a href="forgot">forgot password</a> {% endcomment %}

    </div>
{% endblock content %}
